<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img class="header__logo" src="./images/header-logo.svg" alt="лого"
        /></a>
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
          <div class="profile__info">
            <div class="profile__personal-data">
              <h1 class="profile__name">Жак-Ив Густо</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>

          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">
                Карачаево-Черкессия
              </h2>
              <button class="element__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__name" type="text" value="Жан" />
        <hr class="popup__line" />
        <input class="popup__profession" type="text" value="Исследователь" />
        <hr class="popup__line" />
        <button class="popup__save-button">Сохранить</button>
      </div>
      <button class="popup__close-button"></button>
    </div>
  </body>
</html>
