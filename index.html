<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#"
          ><img class="header__logo" src="./images/header-logo.svg" alt="лого"
        /></a>
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="аватар"
            />

            <div class="profile__personal-data">
              <h1 class="profile__name">Жак-Ив Густо</h1>
              <p class="profile__position">Исследователь океана</p>
            </div>

            <img
              class="profile__edit-button"
              src="./images/edit_button.png"
              alt="кнопка редактирования"
            />
          </div>

          <img
            class="profile__add-button"
            src="./images/add_button.png"
            alt="кнопка добавления"
          />
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">Эльбрус</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Karachaevsk.png"

            />
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/Elbrus.png"
              alt="Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">Эльбрус</h2>
              <img src="./images/heart.svg" alt="кнопка лайка" />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Иван Володин</p>
      </footer>
