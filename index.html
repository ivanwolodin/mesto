<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <script src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="лого" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
          <div class="profile__info">
            <div class="profile__personal-data">
              <h1 class="profile__name">Жак-Ив Густо</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section>
          <ul class="elements"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_profile">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          class="popup__subtitle popup__subtitle_type_name"
          type="text"
          placeholder="Жак-Ив Густо"
        />
        <input
          class="popup__subtitle popup__subtitle_type_profession"
          type="text"
          placeholder="Исследователь океана"
        />
        <button class="popup__save-profile popup__save-button" type="submit">
          Сохранить
        </button>
        <button
          class="popup__close-profile popup__close-button"
          type="reset"
        ></button>
      </form>
    </div>

    <div class="popup popup_image">
      <form class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <input
          class="popup__subtitle popup__subtitle_type_image"
          type="text"
          placeholder="Название"
        />
        <input
          class="popup__subtitle popup__subtitle_type_link"
          type="text"
          placeholder="Ссылка на картинку"
        />
        <button class="popup__save-image popup__save-button" type="submit">
          Создать
        </button>
        <button
          class="popup__close-image popup__close-button"
          type="reset"
        ></button>
      </form>
    </div>

    <div class="popup popup_pic">
      <div class="popup__picture">
        <img class="popup__source" src="#" alt="#" />
        <p class="popup__label"></p>
        <button
          class="popup__close-image popup__close-button"
          type="reset"
        ></button>
      </div>
    </div>

    <template class="elements-cards">
      <li class="element">
        <article>
          <img class="element__image" src="#" alt="" />
          <div class="element__info">
            <h2 class="element__name"></h2>
            <button class="element__like-button"></button>
          </div>
          <div class="element__delete-icon">
            <div class="element__delete-icon-part1"></div>
            <div class="element__delete-icon-part2"></div>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
